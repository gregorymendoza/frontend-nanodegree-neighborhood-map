<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Neighborhood Map Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700">
	<!-- <link rel="stylesheet" href="css/styles.css"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/93839bed07.css" media="all">
	<style>
		* {
			-webkit-box-sizing: border-box;
    		-moz-box-sizing: border-box;
    		-ms-box-sizing: border-box;
    		box-sizing: border-box;
		}
    	html,
    	body {
    		font-family: 'Source Sans Pro', sans-serif;
    		width: 100%;
    		height: 100%;
    		margin: 0;
    		padding: 0;
    		/*position: relative;*/
    	}
    	h1 { font-size: 20px; text-align: center; font-weight: normal; margin: 0; }
    	#filter-div {
    		width: 280px;
    		/*height: 100%;*/
    		position: absolute;
    		top: 0;
    		bottom: 0;
    		left: 0;
			/*background-color: rgba(255, 255, 255, 0.65);*/
			/* For IE 8*/
			/*-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
			z-index: 99;*/
			/*padding: 10px;*/
			/*float: left;*/
			border: 5px solid #1e1e1e;
			background-color: #4b4b4b;
    	}
    	.filter-head {
			color: #ccc;
			padding: 15px;
			border-bottom: 1px solid rgba(0,0,0,.3);
			background: #4b4b4b;
            background: -webkit-linear-gradient(top,#4b4b4b 0,#414141 50%,#373737 100%);
            background: linear-gradient(to bottom,#4b4b4b 0,#414141 50%,#373737 100%);
    	}
    	.filter-body {
    		padding: 10px 25px;
    		white-space: nowrap;
    	}
    	#filter-input {
    		margin-top: 10px;
    		width: 240px;
    	}
    	.mall-list {
    		cursor: pointer;
    		color: #a9a9a9;
    		-webkit-transition: color 0.3s ease-in-out;
			-moz-transition: color 0.3s ease-in-out;
			-ms-transition: color 0.3s ease-in-out;
			-o-transition: color 0.3s ease-in-out;
			transition: color 0.3s ease-in-out;
    	}
    	.mall-list:hover {
    		color: #fff;
    	}
    	#map-div {
    		margin-left: 280px;
    		height: 100%;
    		background-color: #4b4b4b;
    		position: relative;
    	}
    	.gm-style-iw > div {
    		text-align: center;
    	}
    	.infowindow-title {
    		font-weight: bold;
    	}
    	.mall-thumbnail {
    		margin: 10px auto 0;
    	}
    	#gmap-error {
    		position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translateX(-50%) translateY(-50%);
		    color: #edd496;
    	}
    	.gmap-error-hidden {
    		display: none;
    	}
   	</style>
</head>
<body>
	<div id="filter-div">
		<div class="filter-head">
			<h1>Find The Best Shopping Malls in Caracas</h1>
			<input id="filter-input" placeholder="Filter..." data-bind="value: filter, valueUpdate: 'keyup'">
		</div>
		<div class="filter-body" data-bind="foreach: filteredLocs">
        	<p class="mall-list" data-bind="text: title, click: $root.mallClicked.bind($data)"></p>
    	</div>
	</div>
	<div id="map-div">
		<div id="gmap-error" class="gmap-error-hidden">There was an error trying to load Google Maps</div>
	</div>

   	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
   	<script src="js/app.js"></script>
   	<script async defer	src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyADizokXtHJtU5v9ZlHjGJLQTobx9iLrrg&callback=initMap" onerror="googleMapError()">
   	</script>
</body>
</html>
