<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Neighborhood Map Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/93839bed07.css" media="all">
	<style>
		* {
			-webkit-box-sizing: border-box;
    		-moz-box-sizing: border-box;
    		box-sizing: border-box;
		}
    	html,
    	body {
    		font-family: 'Montserrat', sans-serif;
    		width: 100%;
    		height: 100%;
    		margin: 0;
    		padding: 0;
    		/*position: relative;*/
    	}
    	h1 { font-size: 20px; text-align: center; font-weight: normal; }
    	#searchDiv {
    		width: 300px;
    		height: 100%;
    		/*position: absolute;
    		top: 0;
    		bottom: 0;
    		left: 0;
			background-color: rgba(255, 255, 255, 0.65);
			/* For IE 8*/
			/*-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
			z-index: 99;*/
			padding: 8px;
			float: left;
    	}
    	#search-input {
    		width: 97.5%;
    	}
    	#mapDiv { width: calc(100% - 300px); height: 100%; }
   	</style>
</head>
<body>
	<div id="searchDiv">
		<h1>Find The Best Shopping Malls in Caracas</h1>
		<input id="search-input" placeholder="Search..." data-bind="value: filter, valueUpdate: 'keyup'">
		<hr>
		<div data-bind="foreach: filteredLocs">
        	<p data-bind="text: title"></p>
    	</div>
	</div>
	<div id="mapDiv"></div>

   	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
   	<script src="js/app.js"></script>
   	<script async defer	src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyADizokXtHJtU5v9ZlHjGJLQTobx9iLrrg&callback=initMap">
   	</script>
</body>
</html>
