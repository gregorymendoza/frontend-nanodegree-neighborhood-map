<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Neighborhood Map Project</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"><link rel="stylesheet" href="https://use.fontawesome.com/93839bed07.css" media="all"><link rel="stylesheet" href="css/styles.css"><link rel="stylesheet" href="css/responsive.css" media="screen and (max-width: 767px)"></head><body><header id="filter-head-container"><div class="filter-head"><i class="fa fa-bars" aria-hidden="true"></i><h1 id="filter-title">Find The Best Shopping Malls in Caracas</h1><input type="text" id="filter-input" placeholder="Filter..." data-bind="value: filter, valueUpdate: 'keyup'"> <i class="fa fa-times" aria-hidden="true"></i></div></header><div class="filter-body-mobile"><div class="filter-body-header"><i class="fa fa-arrow-left" aria-hidden="true"></i><h1>Find The Best Shopping Malls in Caracas</h1></div></div><nav id="filter-body-container"><div class="filter-body-content"><div class="filter-body" data-bind="foreach: filteredLocs"><p class="mall-list" data-bind="text: title, click: $root.mallClicked.bind($data)"></p></div><div class="flickr-attribution"><a href="https://www.flickr.com/" target="_blank"><img src="img/flickr_logo_white.png"></a></div></div></nav><main id="map-container"><div id="map-div"><div id="map-error-wrapper" style="display: none"><div id="gmap-error" data-bind="visible: gmapError">There was an error trying to load Google Maps.</div></div></div></main><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script src="js/app.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyADizokXtHJtU5v9ZlHjGJLQTobx9iLrrg&callback=initMap"></script><script>$(function(){
   			// Additional functionality to show/hide off-canvas mobile menu, remove styles and check for external events.
	   		$('.fa-bars, .mall-list, .fa-arrow-left').click(function() {
				$('.filter-body-mobile, #filter-body-container').toggleClass('open');
			});

			var mobile = window.matchMedia('(max-width: 767px)');

			$('#filter-input').focus(function() {
				if (mobile.matches) {
					$('.filter-head').css('box-shadow', '0 0 10px #edd496');
				}
			});

			$('#filter-input').focusout(function() {
				$('.filter-head').css('box-shadow', 'none');
			});

			$('.fa-times').click(function() {
				$('#filter-input').val('').trigger('change');
			});

			$('#map-error-wrapper').show();

			var mobileMenu = $('.filter-body-content');
			var mobileMenuHeader = $('.filter-body-mobile').outerHeight(true);
			var mobileMenuBody = $('.filter-body').outerHeight();
			var flickrLogo = $('.flickr-attribution');

			function changeLogoPosition() {
				if (flickrLogo.offset().top <= mobileMenuHeader + mobileMenuBody) {
					mobileMenu.css('overflow', 'scroll');
					flickrLogo.css({
						'position': 'relative',
						'transform': 'none',
						'text-align': 'center',
						'left': 'auto',
						'bottom': 'auto'
					});
				}

				if (window.innerHeight > flickrLogo.offset().top + 67) {
					mobileMenu.css('overflow', 'initial');
					flickrLogo.css({
						'position': 'absolute',
						'transform': 'translateX(-50%)',
						'left': '50%',
						'bottom': '15px'
					});
				}
			}

			changeLogoPosition();

			function displayFullScreen() {
				if (mobile.matches) {
   					$('.gm-fullscreen-control').closest('div').hide();
   				} else {
   					$('.gm-fullscreen-control').closest('div').show();
   				}
			}

			$(window).resize(function() {
				displayFullScreen();
				changeLogoPosition();
			});

			window.onload = displayFullScreen;
		});</script></body></html>
